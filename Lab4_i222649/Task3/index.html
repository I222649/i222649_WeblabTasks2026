<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Member Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f0f4f8;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(99, 179, 237, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.10) 0%, transparent 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
    }

    /* Subtle grain overlay on card */
    .card-grain::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    /* Avatar ring glow */
    .avatar-ring {
      background: linear-gradient(135deg, #63b3ed, #a78bfa);
      padding: 3px;
      border-radius: 9999px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .avatar-ring:hover {
      box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.25), 0 0 20px rgba(167, 139, 250, 0.2);
    }

    /* Avatar zoom */
    .avatar-img {
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: block;
      border-radius: 9999px;
    }

    .avatar-ring:hover .avatar-img {
      transform: scale(1.08);
    }

    /* Social link hover */
    .social-link {
      position: relative;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #64748b;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1.5px solid #e2e8f0;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      letter-spacing: 0.02em;
    }

    .social-link:hover {
      transform: translateY(-3px) scale(1.07);
      border-color: transparent;
      color: #fff;
    }

    .social-link.github:hover  { background: #1a1a2e; box-shadow: 0 6px 18px rgba(26, 26, 46, 0.25); }
    .social-link.linkedin:hover { background: #0077b5; box-shadow: 0 6px 18px rgba(0, 119, 181, 0.3); }
    .social-link.portfolio:hover { background: linear-gradient(135deg, #a78bfa, #63b3ed); box-shadow: 0 6px 18px rgba(99, 179, 237, 0.3); }

    /* Card itself */
    .profile-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px rgba(100, 116, 139, 0.1), 0 1px 4px rgba(100, 116, 139, 0.08);
      transition: box-shadow 0.35s ease, transform 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-card:hover {
      box-shadow: 0 20px 50px rgba(100, 116, 139, 0.18), 0 4px 12px rgba(100, 116, 139, 0.1);
      transform: translateY(-4px);
    }

    /* Decorative accent bar */
    .card-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #63b3ed, #a78bfa, #f9a8d4);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-card:hover .card-accent {
      opacity: 1;
    }

    /* Tag badge */
    .role-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(99, 179, 237, 0.12), rgba(167, 139, 250, 0.12));
      border: 1px solid rgba(99, 179, 237, 0.25);
      color: #4a7ea5;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 3px 10px;
      border-radius: 999px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Outer wrapper for centering and padding -->
  <div class="w-full max-w-2xl px-6">

    <!-- ===== PROFILE CARD ===== -->
    <div class="profile-card card-grain p-7 md:p-9">

      <!-- Animated accent bar on hover -->
      <div class="card-accent"></div>

      <!-- Inner layout: column on mobile, row on md+ -->
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6 md:gap-8">

        <!-- ——— Profile Image ——— -->
        <div class="flex-shrink-0">
          <div class="avatar-ring h-24 w-24 md:h-32 md:w-32">
            <!-- Using a placeholder silhouette image -->
            <img
              class="avatar-img h-full w-full object-cover"
              src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=200&h=200&fit=crop&crop=face"
              alt="Ayesha Khan profile photo"
              onerror="this.src='https://ui-avatars.com/api/?name=Ayesha+Khan&background=63b3ed&color=fff&size=128'"
            />
          </div>
        </div>

        <!-- ——— Text Content ——— -->
        <div class="flex flex-col items-center md:items-start text-center md:text-left flex-1">

          <!-- Role badge -->
          <span class="role-badge">Frontend Engineer</span>

          <!-- Name -->
          <h2 class="text-xl md:text-2xl font-bold text-gray-800 mt-1 leading-tight">
            Ayesha Khan
          </h2>

          <!-- Bio -->
          <p class="text-gray-500 mt-2 text-sm md:text-base leading-relaxed max-w-xs md:max-w-none font-light">
            Frontend Developer passionate about responsive design, clean UI patterns, and crafting experiences that feel effortless to use.
          </p>

          <!-- ——— Social Links ——— -->
          <div class="flex justify-center md:justify-start flex-wrap gap-2 mt-4">

            <a href="#" class="social-link github" aria-label="GitHub">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.335-1.755-1.335-1.755-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12"/>
              </svg>
              GitHub
            </a>

            <a href="#" class="social-link linkedin" aria-label="LinkedIn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              LinkedIn
            </a>

            <a href="#" class="social-link portfolio" aria-label="Portfolio">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
              </svg>
              Portfolio
            </a>

          </div>
        </div>
      </div>
    </div>

    <!-- Small screen label -->
  </div>

</body>
</html>
