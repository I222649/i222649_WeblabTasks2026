<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Real Time Validation</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #eef1f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #fff;
    padding: 30px 28px;
    width: 100%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 18px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: border 0.2s ease;
}

input.valid { border-color: #28a745; }
input.invalid { border-color: #dc3545; }

.error {
    font-size: 12px;
    color: #dc3545;
    height: 14px;
    margin-top: 4px;
}

/* Fix browser autofill background */
input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
    box-shadow: 0 0 0 1000px #fff inset !important;
    -webkit-text-fill-color: #000 !important;
}

button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: linear-gradient(90deg,#5a8dee,#4a6fdc);
    color: #fff;
    cursor: pointer;
}

button:disabled {
    background: #9bbcf3;
    cursor: not-allowed;
}

@media (max-width: 500px) {
    .container {
        margin: 15px;
        padding: 25px 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>Register</h2>

    <form id="form">
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <input type="text" id="email" placeholder="Email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <input type="password" id="confirm" placeholder="Confirm Password">
            <div class="error" id="confirmError"></div>
        </div>

        <div class="form-group">
            <input type="number" id="age" placeholder="Age">
            <div class="error" id="ageError"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
</div>

<script>
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmInput = document.getElementById("confirm");
const ageInput = document.getElementById("age");
const submitBtn = document.getElementById("submitBtn");

const nameError = document.getElementById("nameError");
const emailError = document.getElementById("emailError");
const passwordError = document.getElementById("passwordError");
const confirmError = document.getElementById("confirmError");
const ageError = document.getElementById("ageError");

function setState(input, errorEl, condition, message){
    if(condition){
        input.classList.add("valid");
        input.classList.remove("invalid");
        errorEl.textContent = "";
        return true;
    } else {
        input.classList.add("invalid");
        input.classList.remove("valid");
        errorEl.textContent = message;
        return false;
    }
}

function validate(){
    const v1 = setState(nameInput, nameError,
        nameInput.value.trim().length >= 3,
        "Minimum 3 characters");

    const v2 = setState(emailInput, emailError,
        emailInput.value.includes("@") && emailInput.value.includes("."),
        "Invalid email");

    const v3 = setState(passwordInput, passwordError,
        passwordInput.value.length >= 6 && /\d/.test(passwordInput.value),
        "Min 6 chars + number");

    const v4 = setState(confirmInput, confirmError,
        confirmInput.value === passwordInput.value && confirmInput.value !== "",
        "Passwords do not match");

    const ageVal = Number(ageInput.value);
    const v5 = setState(ageInput, ageError,
        ageVal >= 18 && ageVal <= 60,
        "Age must be 18â€“60");

    submitBtn.disabled = !(v1 && v2 && v3 && v4 && v5);
}

nameInput.addEventListener("input", validate);
emailInput.addEventListener("input", validate);
passwordInput.addEventListener("input", validate);
confirmInput.addEventListener("input", validate);
ageInput.addEventListener("input", validate);

document.getElementById("form").addEventListener("submit", e => {
    e.preventDefault();
    alert("Form Submitted Successfully!");
});
</script>

</body>
</html>
