<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Card</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
}

body{
    background:#eef1f5;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:#fff;
    width:320px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.03);
}

img{
    width:100px;
    height:100px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:10px;
}

.basic p{
    margin:5px 0;
}

.more{
    margin-top:10px;
    display:none;
    text-align:left;
}

button{
    margin-top:15px;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    background:#4a6fdc;
    color:#fff;
    cursor:pointer;
}

@media(max-width:400px){
    .card{width:90%;}
}
</style>
</head>

<body>

<div class="card">
    <img src="ProfilePhoto.jpg" alt="student">

    <div class="basic">
        <h3>Shehryar Amin</h3>
        <p>Reg No: 22I-2649</p>
        <p>Department: SE</p>
    </div>

    <div class="more" id="moreInfo">
        <p><strong>Hobbies:</strong> Gaming, Reading</p>
        <p><strong>Skills:</strong> C++, JS, React</p>
        <p><strong>Email:</strong> shehryar123pk@gmail.com</p>
    </div>

    <button id="toggleBtn">Show More</button>
</div>

<script>
const btn=document.getElementById("toggleBtn");
const more=document.getElementById("moreInfo");

btn.addEventListener("click",()=>{
    if(more.style.display==="block"){
        more.style.display="none";
        btn.textContent="Show More";
    }else{
        more.style.display="block";
        btn.textContent="Show Less";
    }
});
</script>

</body>
</html>
