<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>

<style>
:root{
    --bg:#f8f9fa;
    --text:#222;
    --nav:#ffffff;
}

body.dark{
    --bg:#222;
    --text:#f8f9fa;
    --nav:#333;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    transition:0.3s;
}

/* NAVBAR */
header{
    background:var(--nav);
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}

.logo{font-weight:bold;font-size:18px;}

nav{
    display:flex;
    gap:20px;
}

nav a{
    text-decoration:none;
    color:var(--text);
    transition:0.2s;
}

nav a:hover{opacity:0.7;}

.controls{
    display:flex;
    align-items:center;
    gap:10px;
}

#hamburger{
    display:none;
    font-size:22px;
    cursor:pointer;
}

button{
    padding:6px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* HERO */
.hero{
    text-align:center;
    padding:80px 20px;
}

.hero button{
    margin-top:15px;
    background:#4a6fdc;
    color:#fff;
}

/* MOBILE */
@media(max-width:768px){
    nav{
        position:absolute;
        top:60px;
        left:0;
        width:100%;
        background:var(--nav);
        flex-direction:column;
        display:none;
    }

    nav.show{display:flex;}

    #hamburger{display:block;}
}
</style>
</head>

<body>

<header>
    <div class="logo">MySite</div>

    <nav id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="controls">
        <div id="hamburger">â˜°</div>
        <button id="themeBtn">ðŸŒ™</button>
    </div>
</header>

<section class="hero">
    <h1>Welcome</h1>
    <p>This hero section shows theme changes.</p>
    <button>Get Started</button>
</section>

<script>
const hamburger=document.getElementById("hamburger");
const nav=document.getElementById("navLinks");
const themeBtn=document.getElementById("themeBtn");

hamburger.addEventListener("click",()=>{
    nav.classList.toggle("show");
});

function setTheme(dark){
    document.body.classList.toggle("dark",dark);
    themeBtn.textContent=dark?"â˜€ï¸":"ðŸŒ™";
    localStorage.setItem("theme",dark?"dark":"light");
}

themeBtn.addEventListener("click",()=>{
    const isDark=document.body.classList.contains("dark");
    setTheme(!isDark);
});

const saved=localStorage.getItem("theme");
setTheme(saved==="dark");

window.addEventListener("resize",()=>{
    if(window.innerWidth>768) nav.classList.remove("show");
});
</script>

</body>
</html>
